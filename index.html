<body class=" m-0 bg-cover bg-fixed bg-gradient-to-b from-zinc-800 to-gray-900">

                </a>
                <div class="w-full block w-auto" id="mobile-menu">
                    <ul class="flex mt-4 flex-row space-x-8 mt-0 text-sm font-medium">
                        <li>
                            <a href="http://localhost/Pryecto-Alfa/global"
                                class="border-0 hover:text-blue-700 p-0 text-slate-200 hover:text-emerald-200 duration-200 hover:bg-transparent ">Global</a>
                        </li>
                        <li>
                            <a href="http://localhost/Pryecto-Alfa/perfil"

                        <li>
                            <a href="http://localhost/Pryecto-Alfa/videojuegos"

                        </li>

            </div>

        </div>
        <div class="container flex flex-wrap justify-center">
            <div class=" pt-6 w-48 m-4 hover:scale-105 duration-300">
                <div class="flex items-center bg-slate-900 rounded-lg shadow-xs h-56 bg-cover border-2"
                    style="background-image: url(imagenes/clash-royale.jpg)">
                    <div class="">

                    </div>
                </div>
                <p class="mx-10 text-slate-200 ">CLASH ROYALE</p>
            </div>

            <div class=" pt-6 w-48 m-4 hover:scale-105 duration-300">
                <div class="flex items-center bg-slate-900 rounded-lg shadow-xs h-56 bg-cover bg-center border-2"
                    style="background-image:url(imagenes/fortnite.jpg)">
                    <div class="">

                    </div>
                </div>
                <p class="mx-16 text-slate-200 ">FORTNITE</p>
            </div>

            <div class=" pt-6 w-48 m-4 hover:scale-105 duration-300">

            <div class="pt-6 w-48 m-4 hover:scale-105 duration-300">
                <div class="flex items-center bg-slate-900 rounded-lg shadow-xs h-56 bg-cover bg-left border-2"
                    style="background-image:url(imagenes/CSGO.jpg);">
                    <div class="">

                    </div>
                </div>
                <p class="mx-16 text-slate-200">CS: GO</p>

            <div class="container flex flex-wrap justify-center items-center mx-auto">
