<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" m-0 bg-cover bg-fixed" style="background-image:url(imagenes/fondo-muro-oscuro_1390-191.jpg)">

    <form action="php/inicio_sesion.php" method="post">
        <!-- CONTENEDOR -->
        <div
            class=" container drop-shadow-xl border-2 border-slate-700  bg-gradient-to-b from-slate-800 to-slate-900 mx-auto mt-72 rounded-lg px-5 py-10 w-4/12">

            <!-- CABECERA -->
            <div class=" text-center font-mono text-5xl text-slate-200">
                <!--al instalar tailwind se pueden añadir fuentes -->
                ¡Hola!
            </div>

            <!-- CABECERA 2 -->
            <div class="p-2 text-center font-mono text-m text-slate-200">
                ¡Estamos encantados de tenerte de vuelta!
            </div>

            <!-- USUARIO -->
            <div class="flex flex-col m-auto">
                <input type="text" name="f_usuario" placeholder="Usuario"
                    class="text-slate-200  rounded-md w-9/12 bg-slate-900 p-2 m-auto my-2">
                <!-- centrar inputs. No funciona mx-auto-->
            </div>

            <!-- CONTRASEÑA -->
            <div class="flex flex-col m-auto">
                <input type="password" id="f_pasw" name="f_pasw" placeholder="Contraseña"
                    class="ttext-slate-200  rounded-md w-9/12 bg-slate-900 p-2 m-auto my-2">
            </div>

            <!-- SUBMIT Y CHECKEOS -->
            <div class="flex flex-col m-auto">
                <button type="submit"
                    class="m-auto text-center w-9/12 p-2 mt-2 bg-emerald-200 rounded-md hover:scale-105 hover:bg-violet-600 duration-300 active:bg-violet-700">Iniciar
                    sesión</button>
            </div>

            <!-- REGISTRO -->
            <div class="flex flex-row">
                <p class="text-slate-200 mt-4 mx-auto">
                    ¿No tienes una cuenta? <a class="link text-cyan-700 hover:text-cyan-800 active:text-cyan-900"
                        href="registro.html">Regístrate.</a>
                </p>
            </div>
        </div>

    </form>
</body>

</html>
