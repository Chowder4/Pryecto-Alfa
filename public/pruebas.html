<html>
<head>
    <title>Prueba </title>
    <script>
        function comprobar(){
            var pass=document.getElementById('pass').value;
            var pass2=document.getElementById('pass2').value;
            if(pass==pass2 && (pass || pass2 !="") && pass.length>4)
                alert("ok");
            else alert("not ok")
        }
    </script>

</head>
<body class=" m-0 bg-cover bg-fixed" style="background-image:url(imagenes/fondo-muro-oscuro_1390-191.jpg)">
